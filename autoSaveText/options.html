<!DOCTYPE html>
<html lang="en"><head>
		<meta charset="utf-8">
		<script src="options.js"></script>
		<script src="toast.js"></script>
		<script src="applyChromeI18nMessages.js"></script>
		<link rel="stylesheet" href="autosave.css">
		<title>Autosave Text Options</title>
	</head>
	<body>
		<div class="autosaves">
		<div class="autosave_template">
			<div class="autosave_header">
			<input type="checkbox" class="select_one_template">
			<span class="autosave_start"></span>
			</div>
			<div class="autosave_text" contenteditable="" i18n-content="autosave_text"></div>
			<div class="autosave_footer"><a class="autosave_footer_link"></a></div>
		</div>
		</div>
	<section class="anchor">
		<h1 class="autosave_options" i18n-content="autosave_options"></h1>
		<div class="version" i18n-content="version"></div>
<!--
		<h1 class="autosave_logo_options">AT</h1>
-->
		<span>
<input type="number" class="timeout" min="0.5" step="0.5" max="10">
<label for="timeout" class="timeout_label" i18n-content="timeout_label"></label>
		</span>
		<p class="tooltip_timeout" i18n-content="tooltip_timeout"></p>
		<span>
<input type="number" class="disable" min="4" step="1" max="40">
<label for="disable" class="disable_label" i18n-content="disable_label"></label>
		</span>
		<p class="tooltip_disable" i18n-content="tooltip_disable"></p>
		<span>
<input type="number" class="minimum" min="6" step="1" max="40">
<label for="minimum" class="minimum_label" i18n-content="minimum_label"></label>
		</span>
		<p class="tooltip_minimum" i18n-content="tooltip_minimum"></p>
		<p>
			<input type="checkbox" class="select_all">
            <label for="select_all" class="select_all_label" i18n-content="select_all_label"></label>
			<input type="checkbox" class="display_internal">
            <label for="display_internal" class="display_internal_label" i18n-content="display_internal_label"></label>
			<input type="button" class="delete_selected" value="" i18n-content="delete_selected">
		</p>
			<a href="export_link_href_not_set" download="export_link_download_not_set" class="export_link"></a>
			<input type="button" class="export" value="" i18n-content="export">
		<p class="tooltip_export" i18n-content="tooltip_export"></p>
<!--
			<input type="file" class="import_file" accept="application/json">
-->
			<input type="file" class="import_file" accept="text/plain">
			<input type="button" class="import" value="" i18n-content="import">
		<p class="tooltip_import" i18n-content="tooltip_import"></p>
		<hr>
	</section>
	
</body></html>
